<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="studentlist.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Comfortaa"
      rel="stylesheet"
    />
    <title>Student-list</title>
  </head>
  <body>
    <header>
      <h1>Hogwarts</h1>
      <h2>Students from 1991</h2>
    </header>

    <nav>
      <a id="All" href="#">All</a>
      <a id="firstName" href="#">Fist Name</a>
      <a id="lastName" href="#">Last Name</a>
      <a id="house" href="#">House</a>
      <div class="dropdown">
        <a>Filters</a>
        <div class="dropdown-window">
          <span id="gryffindor">Gryffindor</span>
          <span id="hufflepuff">Hufflepuff</span>
          <span id="ravenclaw">Ravenclaw</span>
          <span id="slytherin">Slytherin</span>
          <span id="all">All</span>
        </div>
      </div>
    </nav>
    <main>
      <div id="elements">
        <h2>Firts Name</h2>
        <h2>Last Name</h2>
        <h2>House</h2>
        <h2>Blood Status</h2>
      </div>
      <div id="studentListContainer"></div>

      <template id="studentTemplate">
        <div class="section" id="selectorForModal">
          <div>
            <h1 class="firstName"></h1>
          </div>
          <div>
            <h1 class="lastName"></h1>
          </div>
          <div>
            <h1 class="house"></h1>
          </div>
          <div>
            <h1 class="family"></h1>
          </div>
        </div>
        <p>
          <button data-action="remove" href="#">Expel</button>
          <button class="add">Add to Inquisitor Squad</button>
        </p>
        <div class="image">
          <img src="" />
        </div>
      </template>
    </main>

    <section id="" class="modal hide">
      <div class="modal-content">
        <img class="studentImage" src="" alt="image" />
        <h1 class="name"><span></span></h1>
        <h2 class="house">Student House</h2>
        <h3 class="family">Blood status</h3>
      </div>
    </section>

    <script src="studentlist.js"></script>
  </body>
</html>
